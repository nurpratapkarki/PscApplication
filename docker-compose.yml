services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: pscapp
      POSTGRES_USER: pscapp
      POSTGRES_PASSWORD: pscapp_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pscapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: ./PSCApp
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./PSCApp/.env
    environment:
      DATABASE_URL: postgres://pscapp:pscapp_secret@db:5432/pscapp
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "uv run python manage.py migrate --noinput &&
             uv run gunicorn src.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120"

  celery-worker:
    build: ./PSCApp
    restart: unless-stopped
    env_file:
      - ./PSCApp/.env
    environment:
      DATABASE_URL: postgres://pscapp:pscapp_secret@db:5432/pscapp
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uv run celery -A src worker --loglevel=info

  celery-beat:
    build: ./PSCApp
    restart: unless-stopped
    env_file:
      - ./PSCApp/.env
    environment:
      DATABASE_URL: postgres://pscapp:pscapp_secret@db:5432/pscapp
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uv run celery -A src beat --loglevel=info

volumes:
  postgres_data:
